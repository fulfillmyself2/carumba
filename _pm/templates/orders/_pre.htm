<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Предоплата заказа № %orderID%</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link href="/css/orders.css" rel="stylesheet" type="text/css">
</head>

<body bgcolor="#F6F6F7">

<form name="ordersForm" action="/carorders?cmd=%ordertype%&act=setPrePayment" method="post">
<input type="hidden" name="orderID" value="%orderID%">

<table width="500" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" class="tblup">
  <tr> 
    <td width="202"><img src="/images/carumba.gif" width="202" height="44"></td>
    <td align="right"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td align="right">Номер заказа:</td>
          <td width="50"><strong>%orderID%</strong></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<br>
<table width="500" border="0" cellpadding="5" cellspacing="1" bgcolor="C6C6C6">
  <tr> 
    <td width="50%" bgcolor="#DBDBDB">В рублях (50%)</td>
    <td width="50%" bgcolor="#DBDBDB">&nbsp;</td>
  </tr>
  <tr bgcolor="#FFFFFF"> 
    <td><p> 
        <input name="prePayment" class="widesel" value="%prePayment%" type="text">
      </p></td>
    <td><a style="cursor: hand" onClick="ordersForm.submit(); return false;">Добавить</a></td>
  </tr>
</table>
</form>

</body>
</html>
