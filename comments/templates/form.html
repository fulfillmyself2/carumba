<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Комментарии к товарам проекта Карумба.Ру</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link href="/css/orders.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/comments/form.js"></script>
</head>
<body bgcolor="#f6f6f7">
<form method="POST">
<input type="hidden" name="id" value="{$id}">
<table class="tbl" bgcolor="#c6c6c6" border="0" cellpadding="5" cellspacing="1" width="500">
  <tbody>
  <tr bgcolor="#ffffff"> 
    <td> Имя:</td>
    <td> 
      <input name="name" value="{$name}" id="input" type="text">
      </td>
  </tr>
  <tr bgcolor="#ffffff"> 
    <td> Email:</td>
    <td> 
      <input name="email" value="{$email}" id="input" type="text">
      </td>
  </tr>
  <tr bgcolor="#f6f6f6"> 
    <td bgcolor="#ffffff"> Текст:</td>
    <td><textarea name="comment" rows="10" type="text" id="input">{$comment}</textarea></td>
  </tr>
  <tr bgcolor="#dbdbdb"> 
    <td><strong>&nbsp;</strong></td>
    <td><input type="submit" value="Редактировать" id="submit"></td>
  </tr>
</tbody></table>
</form>
<p align="center"><a href="javascript:back();">Закрыть окно</a></p>

</body></html>
